---
layout: blog_page
---
<style>
    .blog-preview {
        text-decoration: none;
        color: black;
        width: 340px;
        margin-top: 15px;
        margin-right: 7px;
        border: 1px solid rgb(123, 123, 123);
        padding: 8px 18px 12px;
        display: inline-block;
    }
    .blog-preview h2 {
        margin: 0 0 8px 0;
    }
    .blog-preview p {
        font-size: 12px;
        margin: 0;
    }
</style>
  {% for post in site.posts %}
      <a class="blog-preview" href="{{ post.url }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.excerpt }}</p>
      </a>
  {% endfor %}
